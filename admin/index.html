<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floriade Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>span[class*="CustomIconWrapper"] img {margin-top:-175px}</style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerEditorComponent({
        id: "collapsible-note",
        label: "Collapsible Note",
        fields: [
          { name: 'summary', label: 'Summary', widget: 'string' },
          { name: 'details', label: 'Details', widget: 'markdown' }
        ],
        pattern: /^<details>$\s*?<summary>(.*?)<\/summary>\n\n(.*?)\n^<\/details>$/ms,
        fromBlock: function(match) {
          return { summary: match[1], detail: match[2] };
        },
        toBlock: function(data) {
          return ` <details> <summary>${data.summary}</summary> ${data.detail} </details> `;
        },
        toPreview: function(data) {
          return ` <details> <summary>${data.summary}</summary> ${data.detail} </details> `;
        }
      });
    </script>
    <script>
      CMS.registerEditorComponent({
        id: "youtube",
        label: "Youtube",
        fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
        pattern: /^<lite-youtube video-id="(.*?)"<\/lite-youtube>$/ms,
        fromBlock: function(match) {
          return {
            id: match[1]
          };
        },
        toBlock: function(obj) {
          return `<lite-youtube videoid="${obj.id}"></lite-youtube>`;
        },
        toPreview: function(obj) {
          return `<lite-youtube videoid="${obj.id}"></lite-youtube>`;
        }
      });
    </script>
  </body>
</html>
