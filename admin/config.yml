            collapsed: true
            fields:
              - {label: "Opens at", name: "opens_at", widget: "datetime", format: "HH:mm", date_format: false, time_format: "h:mma", default: "", required: false}
              - {label: "Closes at", name: "closes_at", widget: "datetime", format: "HH:mm", date_format: false, time_format: "h:mma", default: "", required: false}
              - {label: "Closed", name: "closed", widget: "boolean", default: false, required: false}
              - {label: "No Delivery", name: "no_delivery", widget: "boolean", default: false, required: false}
              - {label: "No Pickup", name: "no_pickup", widget: "boolean", default: false, required: false}
