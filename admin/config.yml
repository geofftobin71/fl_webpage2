backend:
  name: git-gateway
  branch: master
media_folder: "src/images"
public_folder: "/images"
logo_url: "https://floriade.co.nz/icons/floriade-icon-round-512.png"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
collections:
  - name: "blog"
    label: "Blog"
    label_singular: "Blog Post"
    delete: false
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    media_folder: '/{{media_folder}}/blog'
    public_folder: '{{public_folder}}/blog'
    fields:
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD MMM YYYY", time_format: false}
      - {label: "Header Image", name: "header_image", widget: "image", required: false}
      - {label: "Post Body", name: "body", widget: "markdown", buttons: ['bold', 'italic', 'link', 'heading-two', 'heading-three', 'quote', 'bulleted-list', 'numbered-list'], editor_components: ['image'], modes: ['rich_text']}
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    delete: false
    files:
      - label: "Home"
        name: "home"
        file: "src/pages/home.md"
        editor:
          preview: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Header Title", name: "header_title", widget: "string", required: false}
          - {label: "Header Image", name: "header_image", widget: "image", required: false}
          - label: "Menu"
            name: "eleventyNavigation"
            collapsed: true
            widget: "object"
            fields:
              - { label: "Name", name: "key", widget: "string" }
              - { label: "Order", name: "order", widget: "number", default: 0 }
          - label: "Page Sections"
            name: "page_sections"
            label_singular: "Section"
            widget: "list"
            types:
              - label: "Text Section"
                name: "text-section"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "markdown", buttons: ['bold', 'italic', 'link', 'heading-two', 'heading-three', 'quote', 'bulleted-list', 'numbered-list'], editor_components: [], modes: ['rich_text']}
              - label: "Instagram Section"
                name: "instagram-gallery-section"
                widget: "object"
                fields:
                  - {label: "Dummy", name: "dummy", widget: "hidden", required: false}
      - label: "About"
        name: "about"
        file: "src/pages/about.md"
        editor:
          preview: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Header Title", name: "header_title", widget: "string", required: false}
          - {label: "Header Image", name: "header_image", widget: "image", required: false}
          - label: "Menu"
            name: "eleventyNavigation"
            collapsed: true
            widget: "object"
            fields:
              - { label: "Name", name: "key", widget: "string" }
              - { label: "Order", name: "order", widget: "number", default: 0 }
          - label: "Page Sections"
            name: "page_sections"
            label_singular: "Section"
            widget: "list"
            types:
              - label: "Text Section"
                name: "text-section"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "markdown", buttons: ['bold', 'italic', 'link', 'heading-two', 'heading-three', 'quote', 'bulleted-list', 'numbered-list'], editor_components: [], modes: ['rich_text']}
  - label: "Shop Hours"
    name: "shop_hours"
    delete: false
    files:
      - label: "Regular Shop Hours"
