              - {label: "No Pickup", name: "no_pickup", widget: "boolean", default: false, required: false}
      - label: "Special Shop Hours"
        name: "special_shop_hours"
        file: "src/_data/special_shop_hours.json"
        editor:
          preview: false
        fields:
          - label: "Special Shop Hours"
            label_singular: "Date"
            name: "special_shop_hours"
            widget: "list"
            summary: "{{fields.date}} : {{fields.opens_at}} - {{fields.closes_at}} {{fields.closed | ternary('Closed','')}} {{fields.no_delivery | ternary('No Delivery','')}} {{fields.no_pickup | ternary('No Pickup','')}}"
            fields:
              - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD MMM YYYY", time_format: false}
